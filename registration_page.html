<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/Reg_style.css">
</head>
<body>
    <div id="registration_form">
        <form name="f1" method="post" action="register.php" id="f1">
            <fieldset>
                <legend class="f1_label">Registration</legend>
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" required>
                <div id="username_error" class="error hidden">Username cannot be empty</div>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="email_error" class="error hidden">Email cannot be empty</div>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="password_error" class="error hidden">Password cannot be empty</div>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <div id="confirm_password_error" class="error hidden">Passwords do not match</div>

                <input type="submit" name="register" value="Register">
            </fieldset>
        </form>
    </div>
    <script src="js/Reg_script.js"></script>
</body>
</html>
